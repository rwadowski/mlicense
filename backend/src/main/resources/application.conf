mlicense {
  db {
    h2 {
      queueSize = 3000
      numThreads = 16
      dataSourceClass = "org.h2.jdbcx.JdbcDataSource"
      properties = {
        url = "jdbc:h2:file:./data/mlicense"
      }
    }
    postgres {
      queueSize = 3000
      # intended to match maxConnections below
      numThreads = 16
      dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
      maxConnections = 16
      properties = {
        serverName = ""
        portNumber = "5432"
        databaseName = ""
        user = ""
        password = ""
      }
    }
  }
}

server {
  host = "0.0.0.0"
  port = 8090
}

# the below dispatchers are to bulkhead layers and also not use default dispatcher
akka-http-routes-dispatcher {
  # these are the default dispatcher settings
  type = "Dispatcher"
  executor = "fork-join-executor"

  fork-join-executor {
    parallelism-min = 8
    parallelism-factor = 3.0
    parallelism-max = 64
  }

  throughput = 5
}

dao-dispatcher {
  # these are the default dispatcher settings
  type = "Dispatcher"
  executor = "fork-join-executor"

  fork-join-executor {
    parallelism-min = 8
    parallelism-factor = 3.0
    parallelism-max = 64
  }

  throughput = 5
}

service-dispatcher {
  # these are the default dispatcher settings
  type = "Dispatcher"
  executor = "fork-join-executor"

  fork-join-executor {
    parallelism-min = 8
    parallelism-factor = 3.0
    parallelism-max = 64
  }

  throughput = 5
}
